<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body {
            overflow: hidden;
        }

        #debug {
            position: absolute;
            right: 0;
            top: 0;
            width: 25%;
            height: 100%;
            background-color: #EEE;
            padding: 10px;
            overflow: hidden;
        }

        #maze {
            position: relative;
            display: block;
            margin: 30px;
        }

        #winner {
            padding: 50px;
            position: absolute;
            display: none;
            height: 250px;
            width: 300px;
            top: 0;
            text-align: center;
            background-color: #EEE;
            margin-left: auto;
            margin-right: auto;
            left: 0;
            right: 0;
        }

        #winner-color {
            height: 100px;
            width: 100px;
            background-color: #009926;
            border-radius: 3px;
            margin: 30px auto;
        }

        .leader-board {
            position: absolute;
            left: 0;
            top: 0;
            width: 25%;
            height: 100%;
            padding: 10px;
            overflow: hidden;
        }

        .lb-player-color {
            height: 20px;
            width: 20px;
            border-radius: 20px;
            background-color: black;
            float: left;
        }

        .lb-player {

        }

        .lb-list {
            list-style: none;
        }

        .lb-player-position {
            font-size: 25px;
            margin-left: 30px;
        }
    </style>
</head>
<body>

<div id="maze-container">
    <canvas oncontextmenu="return false;" id="maze" width="750" height="750"></canvas>
</div>

<div class="leader-board">
    <h1>Leader Board</h1>
    <ul class="lb-list">
        <li class="lb-player">
            <div id="first_victory_color" class="lb-player-color"></div>
            <div class="lb-player-position">1 - <span id="first_victory_count">0</span> victory(ies)</div>
        </li>
        <li class="lb-player">
            <div id="second_victory_color" class="lb-player-color"></div>
            <div class="lb-player-position">2 - <span id="second_victory_count">0</span> victory(ies)</div>
        </li>
        <li class="lb-player">
            <div id="third_victory_color" class="lb-player-color"></div>
            <div class="lb-player-position">3 - <span id="third_victory_count">0</span> victory(ies)</div>
        </li>
    </ul>
</div>

<div id="debug"></div>

<div id="winner">
    Congratulation
    <div id="winner-color"></div>
    <br/>
    You win!
    <br/>
    <br/>
    New game in <span id="countdown-time"></span> seconds :)
</div>

<script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
<script type="text/javascript" src="lodash.min.js"></script>
<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="cast.js"></script>
</body>
</html>
